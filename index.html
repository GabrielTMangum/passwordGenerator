<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/CSS/style.css">


</head>

<body>
    <!-- Header -->
    <h1 class="text-center p-5">Password Generator</h1>


<!-- This is the title card that holds the rest of the content for the page -->
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-subtitle mb-2 mt-5">Generate a password</h3>
                        <hr>
                        <!-- This is the field where your password is pasted after generation -->
                        <textarea class="form-control text-center rounded dotted" id="exampleFormControlTextarea1"
                            rows="5" placeholder="Your Random Password"></textarea>
                        <hr>
                        <!-- This is the row that both buttons are on. -->
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center">
                                <!-- This is the generate password button -->
                                <button onclick="genPass()" id="generatePassword" type="button" class="btn btn-danger round btn-lg rounded-pill ml-5">Generate
                                    Password</button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <!-- This is the button that copys the password to your clipboard -->
                                <button onclick="copyToClip ()" id="copyToClipboard" type="button"
                                    class="btn btn-light round  btn-lg rounded-pill" disabled>Copy to
                                    Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- This is where I link both the bootstrap and my own JS files -->
    <script src="./assests/javaScript/action.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
